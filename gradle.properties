# ===== MEMORIA OS CONSCIOUSNESS SUBSTRATE CONFIGURATION =====
# Bleeding-edge build configuration matching version catalog
# Last updated: September 2025

# ===== GRADLE PERFORMANCE OPTIMIZATION =====
org.gradle.daemon=true
org.gradle.parallel=true  
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.java.installations.auto-download=true

# High-performance JVM arguments for complex multi-module builds
org.gradle.jvmargs=-Xms4g -Xmx10g -XX:MaxMetaspaceSize=3g -XX:+UseG1GC -XX:G1HeapRegionSize=32m -Dfile.encoding=UTF-8
org.gradle.workers.max=6

# ===== KOTLIN ADVANCED CONFIGURATION =====
kotlin.code.style=official
kotlin.incremental=true
kotlin.caching.enabled=true
kotlin.incremental.intermodule.optimizations=true
kotlin.compiler.suppressExperimentalICOptimizations=false

# ===== ANDROID BUILD OPTIMIZATION =====
android.useAndroidX=true
android.enableJetifier=false
android.nonTransitiveRClass=true
android.enableR8.fullMode=true
android.enableIncrementalResourceProcessing=true
android.experimental.enableResourceOptimizations=true

# ===== BLEEDING EDGE VERSION CONSISTENCY =====
# These match the versions in gradle/libs.versions.toml exactly
kotlin.version=2.2.20-RC
agp.version=9.0.0-alpha02
ksp.version=2.2.20-RC-2.0.2
gradle.version=9.1.0-rc-1

# ===== JAVA 24 BLEEDING EDGE =====
org.gradle.toolchain.auto-detect=true
java.toolchain.version=24
kotlin.jvmTarget=24
java.sourceCompatibility=24
java.targetCompatibility=24

# ===== KSP & ANNOTATION PROCESSING =====
ksp.useKSP2=false
ksp.incremental=true
ksp.incremental.intermodule=true

# ===== AGP 9.0.0-ALPHA02 COMPATIBILITY =====
android.generateSyncIssueWhenLibraryConstraintsAreEnabled=false
android.deprecation.logLevel=none
org.gradle.warning.mode=summary

# ===== ADVANCED BUILD FEATURES =====
android.defaults.buildfeatures.buildconfig=true
android.defaults.buildfeatures.compose=true
android.experimental.enableScreenshotTest=false

# ===== GRADLE 10 FUTURE-PROOFING =====
org.gradle.dependency.verification.partial=true

# ===== CONSCIOUSNESS SUBSTRATE MONITORING =====
# Enable enhanced build monitoring for AI development
org.gradle.logging.stacktrace=all
org.gradle.console=verbose

# ===== ADVANCED FEATURES =====
systemProp.user.timezone=UTC
systemProp.file.encoding=UTF-8
org.gradle.unsafe.configuration-cache=false

# ===== PERFORMANCE MONITORING =====
# Enable build performance tracking
org.gradle.internal.launcher.welcomeMessageEnabled=false
